# 1. Load the vibrant image into RAM
preload = ~/Pictures/altaria_wall.jpg

# 2. Apply it to your monitor (monitor name, image path)
# The first comma is empty to auto-detect the monitor
wallpaper = ,~/Pictures/altaria_wall.jpg

# 3. Disable the splash text at the bottom
splash = false
general {
    no_fade_in = false
    no_fade_out = false   # This enables the smooth exit animation
    grace = 0
    disable_loading_bar = true
}
